# =============================================================================
# Render.com Blueprint Configuration
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend Web Service (Flask API + Automa√ß√£o)
  # ---------------------------------------------------------------------------
  - type: web
    name: nexus-crm-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter  # Mude para 'standard' ou 'pro' se precisar mais recursos
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-crm-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5000
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: DOWNLOAD_BASE_DIR
        value: /app/automation/canopus/downloads
      - key: WPPCONNECT_URL
        sync: false  # Definir manualmente: https://nexus-wppconnect.onrender.com
      # For√ßar logs em tempo real (unbuffered)
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONIOENCODING
        value: utf-8
      # Adicione suas credenciais Canopus como vari√°veis secretas no painel do Render
      - key: CANOPUS_URL
        sync: false  # Definir manualmente no painel
      - key: CANOPUS_LOGIN
        sync: false
      - key: CANOPUS_SENHA
        sync: false
      - key: CANOPUS_CODIGO_EMPRESA
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: |
      echo "üßπ Limpando cache Python..."
      find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
      find . -type f -name "*.pyc" -delete 2>/dev/null || true
      echo "üì¶ Instalando depend√™ncias..."
      pip install --upgrade pip --no-cache-dir
      pip install -r requirements.txt --no-cache-dir --force-reinstall
      echo "üé≠ Instalando Playwright..."
      playwright install chromium
      playwright install-deps chromium
      echo "‚úÖ Build conclu√≠do!"
    startCommand: python -u backend/app.py

  # ---------------------------------------------------------------------------
  # Frontend Static Site
  # ---------------------------------------------------------------------------
  - type: web
    name: nexus-crm-frontend
    env: static
    staticPublishPath: ./frontend
    buildCommand: echo "No build required for static HTML"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: https://nexus-crm-backend.onrender.com/api/*

  # ---------------------------------------------------------------------------
  # WPPConnect Server (WhatsApp Integration)
  # ---------------------------------------------------------------------------
  - type: web
    name: nexus-wppconnect
    env: node
    region: oregon
    plan: starter
    rootDir: wppconnect
    buildCommand: |
      echo "üì¶ Instalando depend√™ncias WPPConnect..."
      npm install --no-audit --no-fund --loglevel=error
      echo "üåê Instalando Chrome..."
      npx puppeteer browsers install chrome --path /opt/render/.cache/puppeteer || echo "‚ö†Ô∏è Chrome install failed, continuing..."
      echo "‚úÖ Build WPPConnect conclu√≠do!"
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: NODE_VERSION
        value: 18.17.0
      - key: HOST
        sync: false  # Definir manualmente: https://nexus-wppconnect.onrender.com
      - key: BASE_URL
        sync: false  # Definir manualmente: https://nexus-wppconnect.onrender.com
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
    healthCheckPath: /
    autoDeploy: true

# =============================================================================
# Database Configuration
# =============================================================================
databases:
  - name: nexus-crm-db
    databaseName: nexus_crm
    user: postgres
    plan: starter  # Free tier PostgreSQL
    region: oregon
    postgresMajorVersion: 15
    
    # Migrations - executadas ap√≥s cria√ß√£o do banco
    # Nota: Precisar√° executar migrations manualmente na primeira vez
    # Veja instru√ß√µes no README.md
