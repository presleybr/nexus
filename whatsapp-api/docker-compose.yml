version: '3.8'

services:
  evolution-api:
    container_name: nexus-evolution-api
    image: ghcr.io/evolutionapi/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080

      # CORS
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true

      # Authentication
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=nexus-evolution-key-2025
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Store Configuration
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true

      # Database (PostgreSQL)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:nexus2025@host.docker.internal:5434/nexus_crm
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_nexus
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Redis (Opcional - desabilitado por padrão)
      - REDIS_ENABLED=false

      # RabbitMQ (Opcional - desabilitado por padrão)
      - RABBITMQ_ENABLED=false

      # Webhooks
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:5000/api/webhook/whatsapp
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false

      # Webhook Events
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_MESSAGES_SET=true
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_MESSAGES_DELETE=false
      - WEBHOOK_EVENTS_SEND_MESSAGE=true
      - WEBHOOK_EVENTS_CONTACTS_SET=false
      - WEBHOOK_EVENTS_CONTACTS_UPSERT=false
      - WEBHOOK_EVENTS_CONTACTS_UPDATE=false
      - WEBHOOK_EVENTS_PRESENCE_UPDATE=false
      - WEBHOOK_EVENTS_CHATS_SET=false
      - WEBHOOK_EVENTS_CHATS_UPSERT=false
      - WEBHOOK_EVENTS_CHATS_UPDATE=false
      - WEBHOOK_EVENTS_CHATS_DELETE=false
      - WEBHOOK_EVENTS_GROUPS_UPSERT=false
      - WEBHOOK_EVENTS_GROUPS_UPDATE=false
      - WEBHOOK_EVENTS_GROUP_PARTICIPANTS_UPDATE=false
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - WEBHOOK_EVENTS_CALL=false
      - WEBHOOK_EVENTS_NEW_JWT_TOKEN=false

      # QR Code Settings
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754

      # Instance Settings
      - CONFIG_SESSION_PHONE_CLIENT=Nexus CRM
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - DEL_INSTANCE=false

      # Log Settings
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      - LOG_COLOR=true
      - LOG_BAILEYS=error

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

    networks:
      - nexus-network

    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

networks:
  nexus-network:
    driver: bridge
