<script>
// Script de controle do widget Canopus
(function() {
    'use strict';

    // Estado
    let automacaoId = null;
    let intervaloPolling = null;

    // Elementos
    const btnIniciar = document.getElementById('btn-iniciar-downloads');
    const btnCancelar = document.getElementById('btn-cancelar-downloads');
    const pontoVendaSelect = document.getElementById('ponto-venda-select');
    const anoSelect = document.getElementById('ano-select');
    const limiteInput = document.getElementById('limite-input');
    const statusIndicator = document.getElementById('canopus-status');
    const progressSection = document.getElementById('progress-section');
    const logSection = document.getElementById('log-section');
    const logContent = document.getElementById('log-content');
    const btnClearLog = document.getElementById('btn-clear-log');

    // Event Listeners
    btnIniciar.addEventListener('click', iniciarDownloads);
    btnCancelar.addEventListener('click', cancelarDownloads);
    btnClearLog.addEventListener('click', limparLog);

    // Fun√ß√£o para iniciar downloads
    async function iniciarDownloads() {
        const pontoVenda = pontoVendaSelect.value;
        const ano = parseInt(anoSelect.value);
        const limite = limiteInput.value ? parseInt(limiteInput.value) : null;

        if (!pontoVenda) {
            alert('Por favor, selecione um ponto de venda');
            return;
        }

        // Atualizar UI
        btnIniciar.style.display = 'none';
        btnCancelar.style.display = 'flex';
        progressSection.style.display = 'block';
        logSection.style.display = 'block';
        pontoVendaSelect.disabled = true;
        anoSelect.disabled = true;
        limiteInput.disabled = true;

        atualizarStatus('processando', 'Processando...');
        adicionarLog('Iniciando downloads em massa...', 'info');

        try {
            const response = await fetch('/api/automation/processar-downloads-ponto-venda', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ponto_venda: pontoVenda,
                    ano: ano,
                    limite: limite
                })
            });

            const result = await response.json();

            if (result.success) {
                automacaoId = result.data.automacao_id;
                adicionarLog(`Automa√ß√£o iniciada - ID: ${automacaoId}`, 'success');
                adicionarLog(`Total de clientes: ${result.data.total_clientes}`, 'info');

                // Atualizar estat√≠sticas finais
                atualizarEstatisticas(result.data);

                // Iniciar polling de status
                iniciarPolling(automacaoId);
            } else {
                throw new Error(result.error || 'Erro desconhecido');
            }

        } catch (error) {
            console.error('Erro ao iniciar downloads:', error);
            adicionarLog(`ERRO: ${error.message}`, 'error');
            atualizarStatus('erro', 'Erro');
            finalizarProcessamento();
        }
    }

    // Fun√ß√£o para cancelar downloads
    function cancelarDownloads() {
        if (confirm('Deseja realmente cancelar o processamento?')) {
            pararPolling();
            adicionarLog('Processamento cancelado pelo usu√°rio', 'warning');
            atualizarStatus('pronto', 'Pronto');
            finalizarProcessamento();
        }
    }

    // Fun√ß√£o para atualizar status
    function atualizarStatus(tipo, texto) {
        statusIndicator.className = `status-indicator ${tipo}`;
        statusIndicator.querySelector('.status-text').textContent = texto;
    }

    // Fun√ß√£o para atualizar estat√≠sticas
    function atualizarEstatisticas(data) {
        document.getElementById('stats-sucesso').textContent = data.sucessos || 0;
        document.getElementById('stats-erro').textContent = data.erros || 0;
        document.getElementById('stats-nao-encontrado').textContent = data.cpf_nao_encontrado || 0;
        document.getElementById('stats-sem-boleto').textContent = data.sem_boleto || 0;

        const total = data.total_clientes || 0;
        const processados = (data.sucessos || 0) + (data.erros || 0);
        const percentual = total > 0 ? (processados / total) * 100 : 0;

        document.getElementById('progress-stats').textContent = `${processados} / ${total}`;
        document.getElementById('progress-bar').style.width = `${percentual}%`;

        // Se conclu√≠do
        if (processados >= total && total > 0) {
            pararPolling();
            atualizarStatus('pronto', 'Conclu√≠do');
            adicionarLog(`Processamento conclu√≠do! ${data.sucessos} sucessos, ${data.erros} erros`, 'success');
            finalizarProcessamento();
        }
    }

    // Fun√ß√£o para adicionar entrada no log
    function adicionarLog(mensagem, tipo = 'info') {
        const timestamp = new Date().toLocaleTimeString('pt-BR');
        const entry = document.createElement('div');
        entry.className = `log-entry ${tipo}`;
        entry.textContent = `[${timestamp}] ${mensagem}`;
        logContent.appendChild(entry);
        logContent.scrollTop = logContent.scrollHeight;
    }

    // Fun√ß√£o para limpar log
    function limparLog() {
        logContent.innerHTML = '';
    }

    // Fun√ß√£o para iniciar polling
    function iniciarPolling(id) {
        intervaloPolling = setInterval(async () => {
            try {
                const response = await fetch(`/api/automation/execucoes/${id}`);
                const result = await response.json();

                if (result.success) {
                    const execucao = result.data.execucao;

                    // Atualizar estat√≠sticas
                    atualizarEstatisticas({
                        total_clientes: execucao.total_clientes,
                        sucessos: execucao.processados_sucesso,
                        erros: execucao.processados_erro,
                        cpf_nao_encontrado: execucao.cpf_nao_encontrado || 0,
                        sem_boleto: execucao.sem_boleto || 0
                    });

                    // Verificar se finalizou
                    if (execucao.status === 'concluida' || execucao.status === 'erro') {
                        pararPolling();
                        finalizarProcessamento();
                    }
                }
            } catch (error) {
                console.error('Erro no polling:', error);
            }
        }, 3000); // Polling a cada 3 segundos
    }

    // Fun√ß√£o para parar polling
    function pararPolling() {
        if (intervaloPolling) {
            clearInterval(intervaloPolling);
            intervaloPolling = null;
        }
    }

    // Fun√ß√£o para finalizar processamento
    function finalizarProcessamento() {
        btnIniciar.style.display = 'flex';
        btnCancelar.style.display = 'none';
        pontoVendaSelect.disabled = false;
        anoSelect.disabled = false;
        limiteInput.disabled = false;
    }

})();
</script>
